<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nidhi Shah | Engineering Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: black;
    }

    /* ---------- HEADER ---------- */
    header {
      padding: 20px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .tagline {
      font-size: 14px;
      color: #ccc;
    }

    nav a {
      margin-left: 18px;
      color: black;
      text-decoration: none;
      font-size: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ---------- GRID SYSTEM ---------- */
    .collage {
      display: grid;
      grid-template-columns: repeat(8, 1fr);   /* 8-column canvas */
      grid-auto-rows: 160px;    /* YOU CONTROL ROW COUNT */
      gap: 15px;
      padding: 20px 28px 50px;
    }

    .tile {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: flex-end;
      padding: 12px;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .tile:hover {
      transform: scale(1.04);
      z-index: 5;
    }

    /* =======================================================
       ✨ TILE PLACEMENT — EDIT ONLY THIS SECTION ✨
       grid-column: start / end
       grid-row:    start / end
       ======================================================= */

    #tile-jpl {
      grid-column: 1 / 5;   /* columns 1–4 */
      grid-row: 1 / 3;      /* rows 1–2 */
      background-color: #5b6cff;
    }

    #tile-cubesat {
      grid-column: 5 / 8;   /* columns 5–7 */
      grid-row: 1 / 4;      /* rows 1–3 */
      background-color: #3c8d91;
    }

    #tile-robotics {
      grid-column: 1 / 4;
      grid-row: 3 / 5;
      background-color: #3c8d91;
    }

    #tile-rascal {
      grid-column: 4 / 6;
      grid-row: 3 / 6;
      background-color: #3c8d91;
    }

    #tile-fsae {
      grid-column: 6 / 8;
      grid-row: 4 / 6;
      background-color: #3c8d91;
    }

    #tile-machine {
      grid-column: 1 / 3;
      grid-row: 5 / 6;
      background-color: #3c8d91;
    }

    #tile-lspace {
      grid-column: 3 / 5;
      grid-row: 5 / 6;
      background-color: #3c8d91;
    }

    /* Small tiles */
    #tile-display {
      grid-column: 5 / 6;
      grid-row: 6 / 7;
      background-color: #c48f5a;
    }

    #tile-heli {
      grid-column: 6 / 7;
      grid-row: 6 / 7;
      background-color: #c48f5a;
    }

    #tile-prints {
      grid-column: 7 / 8;
      grid-row: 6 / 7;
      background-color: #c48f5a;
    }

    /* ---------- IMAGE LAYERS ---------- */
    .cutout,
    .full {
      position: absolute;
      inset: 0;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transition: opacity 0.3s ease;
    }

    .cutout { opacity: 1; z-index: 1; }
    .full   { opacity: 0; z-index: 0; }

    .tile:hover .cutout { opacity: 0; }
    .tile:hover .full   { opacity: 1; }

    /* ---------- TEXT ---------- */
    .overlay {
      position: relative;
      z-index: 2;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.75);
    }

    .overlay strong {
      font-size: 16px;
      display: block;
    }

    .overlay span {
      font-size: 13px;
      opacity: 0.9;
      display: block;
    }
