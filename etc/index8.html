<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Prints & Designs</title>

<style>
:root {
  --ink: #111;
  --gray: #555;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
  color: var(--ink);
}

/* ---------- PAGE ---------- */
.page {
  max-width: 1000px;
  margin: auto;
  padding: 20px 16px 48px;
}

/* ---------- NAV ---------- */
.nav {
  position: sticky;
  top: 12px;
  z-index: 20;
  margin-bottom: 14px;
}

.back-home {
  display: inline-flex;
  align-items: center;
  padding: 6px 12px;
  font-size: 16px;
  text-decoration: none;
  color: var(--ink);
  border: 1.5px solid var(--ink);
  background: #fff;
}

.back-home:hover {
  background: #f5f5f5;
}

.breadcrumb {
  font-size: 13px;
  color: #666;
  margin-top: 4px;
}

/* ---------- TITLE ---------- */
h1 {
  font-size: 34px;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 18px;
  max-width: 650px;
  color: var(--gray);
  margin-bottom: 24px;
}

/* ---------- IMAGE ---------- */
.hero-image {
  width: 100%;
  margin-bottom: 20px;
}

.hero-image img {
  width: 100%;
  display: block;
  border-radius: 10px;
}

/* ---------- TEXT ---------- */
.caption {
  font-size: 18px;
  line-height: 1.5;
  max-width: 900px;
}

.caption p {
  margin-bottom: 14px;
}
</style>
</head>

<body>
<main class="page">

  <!-- NAV -->
  <div class="nav">
    <a href="../index.html" class="back-home">‚Üê Home</a>
    <div class="breadcrumb">Home / Designs</div>
  </div>

  <!-- HEADER -->
  <h1>3D Prints & Designs</h1>
  <div class="subtitle">
    Page is a work in progress.
  </div>

  <!-- FULL WIDTH IMAGE -->
  <div class="hero-image">
    <img src="artwork.jpg" alt="Artwork portfolio preview">
  </div>

  <!-- TEXT -->
  <div class="caption">
    <p>
          </p>
  </div>

</main>
</body>
</html>
